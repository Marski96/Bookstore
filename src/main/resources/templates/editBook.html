<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Bookstore</title>
</head>
	<body>
		
		<h1>Edit Book</h1>

		<div>
			<form th:object="${book}" th:action="@{../save}" action="#" method="post">
				
				<input type="hidden" th:field="*{id}" class="form-control"/>
				
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}"/>
				
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}"/>
				
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}"/>
				
				<label for="year">Year</label>
				<input type="text" id="year" th:field="*{year}"/>
				
				<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}"/>
				
				<label for="catList">Category</label>
				<select id="catList" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.catID}" th:text="${category.catName}"></option>	
			</select>
				
				<input type="submit" value="Save"></input>
				
			</form>
		</div>		

	</body>
</html>
